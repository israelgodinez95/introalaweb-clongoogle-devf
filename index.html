<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clon de Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="links">

            </div>
            <div>

            </div>

                    <a href="https://mail.google.com/">Sobre Google</a>

                    <a href="https://mail.google.com/">Negocios</a>

                </div>
                <div id="block-der">

                    <a href="https://mail.google.com/">Conidicones</a>
                    <a href="https://mail.google.com/">Preferencia</a>
