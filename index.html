<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div id="links">
            <div class="headerblock">
                <a href="https://mail.google.com/">Gmail</a>
                <a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imagenes</a>
            </div>
            <div class="headerblock">
                <a href="https://about.google/products/"><span class="material-symbols-outlined">
                        apps
                    </span></a>
                <a
                    href="https://accounts.google.com/v3/signin/identifier?dsh=S-754442967%3A1677292974488950&authuser=0&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAlAmgQ&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession"><span
                        class="material-symbols-outlined">
                        account_circle
                    </span></a>
            </div>
        </div>

    </header>

    <section id="content">

        <section class="mainblock" id="image-google">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google-logo" width="272" height="92">
        </section>

        <section class="mainblock" id="search-section">
            <div id="search-bar">
                <div>
                    <a href="https://about.google/products/"><span class="material-symbols-outlined">
                            search
                        </span></a>

                </div>
                <div id="input-search">
                    <input type="text">
                </div>
                <div id="block-3search">
                    <div>
                        <a href="https://www.google.com.mx/"><span class="material-symbols-outlined">
                                keyboard_voice
                            </span></a>
                    </div>
                    <div>
                        <a href="https://about.google/products/"><span class="material-symbols-outlined">
                                photo_camera
                            </span></a>
                    </div>
                </div>
            </div>


        </section>

        <section class="mainblock" id="google-language">
            <div id="buttons">
                <a href="https://www.google.com/"><button class="btn-search" id="search">Buscar con Google</button></a>
                <a href="https://www.google.com/doodles"><button class="btn-search" id="lucky">Voy a tener
                        Suerte</button></a>
            </div>
            <div>
                <p>Ofrecido por Google en: <a href="https://www.google.com.mx/">Español (Latinoamérica)</a></p>
            </div>

        </section>

    </section>

    <footer>

        <div class="footer-block" id="footer-block1">
            <p>México</p>
        </div>
        <div class="footer-block" id="footer-block2">

            <div class="block">
                <a class="footer link"
                    href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre
                    Google</a>
                <a class="footer link"
                    href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a class="footer link"
                    href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a class="footer link" href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona la

            </div>
            <div class="block" id="block-der">
                <a class="footer link" href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                <a class="footer link" href="https://policies.google.com/terms?hl=es-MX&fg=1">Conidicones</a>
                <a class="footer link" href="https://google.com/">Preferencia</a>
            </div>

        </div>

    </footer>

</html>
